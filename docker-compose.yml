# Docker Compose para Tennis ML Predictor
# ========================================
#
# Orquestaci√≥n: API REST (predicciones por scheduler interno)
#
# Uso:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down

version: '3.8'

services:
  # API REST
  api:
    build: .
    container_name: tennis-ml-api
    ports:
      - "8000:8000"
    volumes:
      - ./modelos:/app/modelos:ro
      - ./datos:/app/datos
      - ./logs:/app/logs
    environment:
      - MODEL_PATH=/app/modelos/random_forest_calibrado.pkl
      - LOG_DIR=/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tennis-ml-network

networks:
  tennis-ml-network:
    driver: bridge

volumes:
  modelos:
  datos:
  logs:
